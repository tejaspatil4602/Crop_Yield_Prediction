<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Layer -->
  <g transform="translate(50,50)">
    <text x="75" y="-20" text-anchor="middle" font-family="Arial" font-weight="bold">Input Layer</text>
    <circle cx="75" cy="50" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="150" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="250" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="350" r="20" fill="white" stroke="black" stroke-width="2"/>
    <text x="75" cy="450" text-anchor="middle" font-family="Arial">...</text>
  </g>

  <!-- Hidden Layer 1 -->
  <g transform="translate(250,50)">
    <text x="75" y="-20" text-anchor="middle" font-family="Arial" font-weight="bold">Hidden Layer 1</text>
    <circle cx="75" cy="0" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="100" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="200" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="300" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="400" r="20" fill="white" stroke="black" stroke-width="2"/>
  </g>

  <!-- Hidden Layer 2 -->
  <g transform="translate(450,50)">
    <text x="75" y="-20" text-anchor="middle" font-family="Arial" font-weight="bold">Hidden Layer 2</text>
    <circle cx="75" cy="50" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="150" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="250" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="350" r="20" fill="white" stroke="black" stroke-width="2"/>
  </g>

  <!-- Output Layer -->
  <g transform="translate(650,50)">
    <text x="75" y="-20" text-anchor="middle" font-family="Arial" font-weight="bold">Output Layer</text>
    <circle cx="75" cy="200" r="20" fill="white" stroke="black" stroke-width="2"/>
  </g>

  <!-- Connections -->
  <!-- Input to Hidden Layer 1 -->
  <g>
    <!-- Connect each input node to each node in hidden layer 1 -->
    <path d="M125,100 L325,50" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M125,100 L325,150" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M125,200 L325,250" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M125,300 L325,350" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Hidden Layer 1 to Hidden Layer 2 -->
  <g>
    <path d="M325,50 L525,100" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M325,150 L525,200" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M325,250 L525,300" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M325,350 L525,400" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Hidden Layer 2 to Output -->
  <g>
    <path d="M525,100 L725,200" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M525,200 L725,200" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M525,300 L725,200" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M525,400 L725,200" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>