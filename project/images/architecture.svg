<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- System Architecture Diagram -->
  <rect x="50" y="50" width="200" height="100" stroke="black" fill="white" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" fill="black">Client</text>
  
  <rect x="300" y="50" width="200" height="100" stroke="black" fill="white" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" fill="black">API Gateway</text>
  
  <rect x="550" y="50" width="200" height="100" stroke="black" fill="white" stroke-width="2"/>
  <text x="650" y="110" text-anchor="middle" fill="black">Load Balancer</text>
  
  <!-- Arrows showing direction -->
  <line x1="250" y1="100" x2="300" y2="100" stroke="black" stroke-width="2"/>
  <polygon points="300,100 290,95 290,105" fill="black"/>
  
  <line x1="500" y1="100" x2="550" y2="100" stroke="black" stroke-width="2"/>
  <polygon points="550,100 540,95 540,105" fill="black"/>
  
  <!-- Backend Services -->
  <rect x="100" y="250" width="150" height="80" stroke="black" fill="white" stroke-width="2"/>
  <text x="175" y="290" text-anchor="middle" fill="black">Service A</text>
  
  <rect x="300" y="250" width="150" height="80" stroke="black" fill="white" stroke-width="2"/>
  <text x="375" y="290" text-anchor="middle" fill="black">Service B</text>
  
  <rect x="500" y="250" width="150" height="80" stroke="black" fill="white" stroke-width="2"/>
  <text x="575" y="290" text-anchor="middle" fill="black">Service C</text>
  
  <!-- Connections from Load Balancer -->
  <line x1="650" y1="150" x2="650" y2="250" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="650" y1="250" x2="175" y2="250" stroke="black" stroke-width="2"/>
  <polygon points="175,250 185,245 185,255" fill="black"/>
  
  <line x1="650" y1="250" x2="375" y2="250" stroke="black" stroke-width="2"/>
  <polygon points="375,250 385,245 385,255" fill="black"/>
  
  <line x1="650" y1="250" x2="575" y2="250" stroke="black" stroke-width="2"/>
  <polygon points="575,250 585,245 585,255" fill="black"/>
  
  <!-- Database -->
  <ellipse cx="400" cy="400" rx="100" ry="50" stroke="black" fill="white" stroke-width="2"/>
  <text x="400" y="400" text-anchor="middle" fill="black">Database</text>
  
  <!-- Connections to Database -->
  <line x1="175" y1="330" x2="350" y2="400" stroke="black" stroke-width="2"/>
  <polygon points="350,400 340,395 340,405" fill="black"/>
  
  <line x1="375" y1="330" x2="375" y2="400" stroke="black" stroke-width="2"/>
  <polygon points="375,400 365,395 365,405" fill="black"/>
  
  <line x1="575" y1="330" x2="450" y2="400" stroke="black" stroke-width="2"/>
  <polygon points="450,400 460,395 460,405" fill="black"/>
</svg>