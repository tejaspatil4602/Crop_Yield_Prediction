<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">Data Flow and Storage Architecture</text>
    
    <!-- Data Input Layer -->
    <rect x="50" y="100" width="150" height="60" fill="white" stroke="black" stroke-width="2"/>
    <text x="125" y="135" text-anchor="middle">Data Input Layer</text>
    
    <!-- Validation & Processing -->
    <rect x="50" y="250" width="150" height="60" fill="white" stroke="black" stroke-width="2"/>
    <text x="125" y="285" text-anchor="middle" font-size="14">Validation &amp;
Processing</text>
    
    <!-- MongoDB Database -->
    <rect x="325" y="250" width="150" height="60" fill="white" stroke="black" stroke-width="2"/>
    <text x="400" y="285" text-anchor="middle">MongoDB Database</text>
    
    <!-- Analytics Services -->
    <rect x="600" y="250" width="150" height="60" fill="white" stroke="black" stroke-width="2"/>
    <text x="675" y="285" text-anchor="middle">Analytics Services</text>
    
    <!-- Caching Layer -->
    <rect x="325" y="400" width="150" height="60" fill="white" stroke="black" stroke-width="2"/>
    <text x="400" y="435" text-anchor="middle">Caching Layer</text>
    
    <!-- Monitoring & Logging -->
    <rect x="600" y="400" width="150" height="60" fill="white" stroke="black" stroke-width="2"/>
    <text x="675" y="435" text-anchor="middle">Monitoring &amp;
Logging</text>
    
    <!-- Arrows -->
    <!-- Input to Processing -->
    <path d="M125,160 L125,250" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Processing to Database -->
    <path d="M200,280 L325,280" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Database to Analytics -->
    <path d="M475,280 L600,280" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Database to Cache -->
    <path d="M400,310 L400,400" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Analytics to Monitoring -->
    <path d="M675,310 L675,400" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrowhead Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <rect x="50" y="500" width="700" height="80" fill="white" stroke="black" stroke-width="1"/>
    <text x="60" y="520" font-size="14" font-weight="bold">Legend:</text>
    <text x="60" y="540" font-size="12">→ Data Flow Direction</text>
    <text x="60" y="560" font-size="12">□ System Components</text>
</svg>