<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="400" fill="white"/>
  <!-- Clients -->
  <rect x="40" y="150" width="90" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="85" y="175" font-size="16" text-anchor="middle" fill="black">Clients</text>
  <!-- Arrow: Clients to Load Balancer -->
  <line x1="130" y1="170" x2="210" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Load Balancer -->
  <rect x="210" y="140" width="120" height="60" fill="white" stroke="black" stroke-width="2"/>
  <text x="270" y="170" font-size="16" text-anchor="middle" fill="black">Load Balancer</text>
  <!-- Arrows: Load Balancer to Backend Servers -->
  <line x1="330" y1="160" x2="430" y2="90" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="170" x2="430" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="180" x2="430" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Backend Servers -->
  <rect x="430" y="70" width="110" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="485" y="95" font-size="14" text-anchor="middle" fill="black">Backend 1</text>
  <rect x="430" y="150" width="110" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="485" y="175" font-size="14" text-anchor="middle" fill="black">Backend 2</text>
  <rect x="430" y="230" width="110" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="485" y="255" font-size="14" text-anchor="middle" fill="black">Backend 3</text>
  <!-- Arrows: Backend Servers to Database -->
  <line x1="540" y1="90" x2="630" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="170" x2="630" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="250" x2="630" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Database -->
  <ellipse cx="650" cy="170" rx="40" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="650" y="175" font-size="16" text-anchor="middle" fill="black">Database</text>
  <!-- Arrowhead Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>