<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E2E8F0" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <!-- Stylized Field Lines -->
    <path d="M0 300 Q 480 200, 960 300 T 1920 300" stroke="#48BB78" stroke-width="2" fill="none"/>
    <path d="M0 400 Q 480 300, 960 400 T 1920 400" stroke="#48BB78" stroke-width="2" fill="none"/>
    <path d="M0 500 Q 480 400, 960 500 T 1920 500" stroke="#48BB78" stroke-width="2" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="480" cy="300" r="4" fill="#48BB78"/>
    <circle cx="960" cy="400" r="4" fill="#48BB78"/>
    <circle cx="1440" cy="500" r="4" fill="#48BB78"/>
    
    <!-- Tech Elements -->
    <path d="M200 200 L240 200 L220 160 Z" fill="#4299E1"/>
    <path d="M1700 400 L1740 400 L1720 360 Z" fill="#4299E1"/>
    <rect x="800" y="150" width="30" height="30" rx="5" fill="#4299E1"/>
    <rect x="1600" y="250" width="30" height="30" rx="5" fill="#4299E1"/>
  </g>
  
  <!-- Abstract Data Flow Lines -->
  <g opacity="0.05">
    <path d="M0 600 C 500 600, 700 100, 1200 100" stroke="#4299E1" stroke-width="3" fill="none"/>
    <path d="M300 1080 C 800 1080, 1000 580, 1500 580" stroke="#4299E1" stroke-width="3" fill="none"/>
    <path d="M-300 800 C 200 800, 400 300, 900 300" stroke="#4299E1" stroke-width="3" fill="none"/>
  </g>
</svg>